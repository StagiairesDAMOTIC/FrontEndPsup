
<div class="container">

    <h1>Le simulateur de parcours</h1>

      <label for="bac">Quel est ton bac ?</label>

        <select id="niveau" name="niveau">
          <option value="general">Général</option>
          <option value="technologique">Technologique</option>

      </div>
    </div>

    <div class="form-group">
      <label for="specialite1">Spécialité 1</label>

    </div>

    <!-- Ajoutez d'autres form-group similaires ici -->

  </section>

    </div>

    <div class="result-row">
