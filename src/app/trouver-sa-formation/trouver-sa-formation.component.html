<div class="title">Trouver sa formation</div>
<div class="container">
  <div class="content">
    <div class="app-info-eleve"></div>
    <div class="search-header">
      <button
        class="search-header-item"
        [ngClass]="{ active: activeTab == 1 }"
        (click)="activeTab = 1"
      >
        Par nom
      </button>
      <button
        class="search-header-item"
        [ngClass]="{ active: activeTab == 2 }"
        (click)="activeTab = 0"
      >
        Par métier
      </button>
    </div>

    <div class="search-section" [ngSwitch]="activeTab">
      <div class="search-form" *ngSwitchCase="1">
        <div class="search-input">
          <span>Nom de formation, d’établissement...</span>
          <div class="input-field"></div>
        </div>
        <div class="search-input">
          <span>Zone géographique</span>
          <div class="input-field"></div>
        </div>
        <div class="search-button">Rechercher</div>
        <div class="search-result">
          <div>I.U.T de Saint Dié</div>
        </div>
      </div>
      <div class="search-form" *ngSwitchCase="2">
        <div class="search-input">
          <span>Nom de formation, d’établissement...</span>
          <div class="input-field"></div>
        </div>
        <div class="search-input">
          <span>Zone géographique</span>
          <div class="input-field"></div>
        </div>
        <div class="search-button">Rechercher</div>
        <div class="search-result">
          <div>I.U.T de Saint Dié</div>
        </div>
      </div>
    </div>
  </div>
</div>
