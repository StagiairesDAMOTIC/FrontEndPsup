<div class="container">
  <div class="header">
    <div class="header-title">Mon profil</div>
  </div>

  <div class="profile-section">
    <div class="profile-info">
      <div class="input-group">
        <label class="label">Quel est ton bac ?</label>
        <select id="niveau" name="niveau">
          <option value="general">Général</option>
          <option value="technologique">Technologique</option>
        </select>

      </div>
      <div class="input-group">
        <label class="label">Quelle est ton académie ?</label>
        <select id="academie" name="academie">
          <option value="Nancy-Metz">Nancy-Metz</option>
          <option value="Rennes">Rennes</option>
          <option value="Lyon">Lyon</option>
          <option value="Marseille">Marseille</option>
          <option value="Bordeaux">Bordeaux</option>
          <option value="Toulouse">Toulouse</option>
          <option value="Lille">Lille</option>
          <option value="Strasbourg">Strasbourg</option>
          <option value="Nantes">Nantes</option>
          <option value="Montpellier">Montpellier</option>
          <option value="Nice">Nice</option>

        </select>
      </div>
      <div class="input-group">
        <label class="label">Es-tu boursier du secondaire ?</label>
        <select id="boursier" name="boursier">
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
        </select>
      </div>
      <div class="input-group">
        <label class="label">Quelle moyenne penses-tu obtenir au bac ?</label>
        <input type="number" id="moyenne-bac" name="moyenne-bac" min="0" max="20" step="0.1" placeholder="14.0">

      </div>
      <div class="input-group">
        <label class="label">Spécialité 1</label>
        <select id="Spe 1" name="Spécialité 1">
          <option value="Maths">Maths</option>
          <option value="Physique-Chimie">Physique-Chimie</option>
          <option value="SVT">SVT</option>
          <option value="NSI">NSI</option>
        </select>
      </div>
      <div class="input-group">
        <label class="label">Spécialité 2</label>
        <select id="Spe 2" name="Spécialité 2">
          <option value="Physique-Chimie">Physique-Chimie</option>
          <option value="Maths">Maths</option>
          <option value="SVT">SVT</option>
          <option value="NSI">NSI</option>
        </select>
      </div>
      <button class="save-button">Sauvegarder</button>
    </div>
  </div>

  <div class="main-content">
    <div class="favorites-section">
      <div class="section-title">Mes Favoris</div>
      <div class="favorites-content">
        <div class="favorite-item">
          <img src="https://via.placeholder.com/478x133" alt="Formation" />
          <button class="remove-button">Retirer des favoris</button>
        </div>
        <div class="favorite-item">
          <img src="https://via.placeholder.com/478x110" alt="Formation" />
          <button class="remove-button">Retirer des favoris</button>
        </div>
      </div>
    </div>

    <div class="establishments-section">
      <div class="section-title">Etablissements</div>
      <!-- Content for establishments would go here -->
    </div>
  </div>
</div>
