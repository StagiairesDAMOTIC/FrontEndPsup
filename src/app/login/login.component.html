<div style="float: left; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
  <div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{roles}}.
    <br>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
  <ng-template #loggedOut>
    <div class="row col-sm-6" style="max-width:350px;">
      <br><br>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username" id="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="['username.errors?.required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" id="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="['password.errors?.required']">Password is required</div>
            <div *ngIf="['password.errors?.minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>
      </form>
      <hr />
      <p>Hey student, don't have an account?</p>
      <a [routerLink]="['/signup']" class="btn btn-success"> Student Sign Up</a>
      <p>If you're a teacher and you don't have an account, ask the school administrator.</p>
    </div>
  </ng-template>
</div>
