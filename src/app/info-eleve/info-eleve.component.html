<div class="profile-section-info">
  <div class="profile-info-info">
    <div class="input-group-info">
      <label class="label-info">Quel est ton bac ?</label>
      <select id="niveau" name="niveau">
        <option value="general">Général</option>
        <option value="technologique">Technologique</option>
      </select>
    </div>
    <div class="input-group-info">
      <label class="label-info">Quelle est ton académie ?</label>
      <select id="academie" name="academie">
        <option value="Nancy-Metz">Nancy-Metz</option>
        <option value="Rennes">Rennes</option>
        <option value="Lyon">Lyon</option>
        <option value="Marseille">Marseille</option>
        <option value="Bordeaux">Bordeaux</option>
        <option value="Toulouse">Toulouse</option>
        <option value="Lille">Lille</option>
        <option value="Strasbourg">Strasbourg</option>
        <option value="Nantes">Nantes</option>
        <option value="Montpellier">Montpellier</option>
        <option value="Nice">Nice</option>
      </select>
    </div>
    <div class="input-group-info">
      <label class="label-info">Es-tu boursier du secondaire ?</label>
      <select id="boursier" name="boursier">
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>
    </div>
    <div class="input-group-info">
      <label class="label-info"
        >Quelle moyenne penses-tu obtenir au bac ?</label
      >
      <input
        type="number"
        id="moyenne-bac"
        name="moyenne-bac"
        min="0"
        max="20"
        step="0.1"
        placeholder="12.0"
      />
    </div>
    <div class="input-group-info">
      <label class="label-info">Spécialité 1</label>
      <select id="Spe 1" name="Spécialité 1">
        <option value="Maths">Maths</option>
        <option value="Physique-Chimie">Physique-Chimie</option>
        <option value="SVT">SVT</option>
        <option value="NSI">NSI</option>
      </select>
    </div>
    <div class="input-group-info">
      <label class="label-info">Spécialité 2</label>
      <select id="Spe 2" name="Spécialité 2">
        <option value="Physique-Chimie">Physique-Chimie</option>
        <option value="Maths">Maths</option>
        <option value="SVT">SVT</option>
        <option value="NSI">NSI</option>
      </select>
    </div>
    <button class="save-button-info">Sauvegarder</button>
  </div>
</div>
