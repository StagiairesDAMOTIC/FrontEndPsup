<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
</head>
<body>
<div class="container">
  <div *ngIf="isSignedUp; else signupForm">
    Votre inscription a été réussi, veuillez vous connecter !
  </div>

  <ng-template #signupForm>
    <div class="row col-sm-6" style="max-width:350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h1>Rentrez vos informations</h1>
        <div class="form-group input-container displayecolumn">
          <label for="username" id="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
          <div *ngIf="f.submitted && username.invalid" class="error-message">
            <div *ngIf="['username.errors?.required']">Un nom d'utilisateur est requis</div>
          </div>
        </div>
        <div class="form-group input-container displayecolumn">
          <label for="firstname" id="firstname">Prénom</label>
          <input type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel" required/>
        </div>
        <div class="form-group input-container displayecolumn">
          <label for="lastname" id="lastname">Nom</label>
          <input type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel" required/>
        </div>
        <div class="form-group input-container displayecolumn">
          <label for="email" id="email">Adresse mail</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required/>
        </div>
        <div class="form-group input-container displayecolumn">
          <label for="telephone" id="telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" [(ngModel)]="form.telephone" #telephone="ngModel" required/>
        </div>
        <div class="form-group input-container displayecolumn">
          <label for="password" id="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="error-message">
            <div *ngIf="['password.errors?.required']">Un mot de passe est requis</div>
            <div *ngIf="['password.errors?.minlength']">Le mot de passe doit faire plus de 6 caractères</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">S'inscrire</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </ng-template>
</div>
</body>
</html>
